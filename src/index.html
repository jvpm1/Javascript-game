<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>JSGame</title>
  </head>
  <body class="text-white">
    <main
      id="mainSongsContainer"
      class="absolute w-full h-full grid grid-cols-2 gap-0 bg-black"
    >
      <div class="absolute w-full h-full overflow-hidden">
        <img
          src=""
          alt=""
          id="imgBackground"
          class="absolute inset-0 w-full h-full object-cover scale-200 blur-lg brightness-30"
        />
      </div>

      <div
        id="songsContainer"
        class="relative p-5 flex flex-col-reverse justify-end gap-8 overflow-y-scroll"
        style="-ms-overflow-style: none; scrollbar-width: none"
      ></div>

      <div class="detailContainer relative p-5 flex flex-col-reverse gap">
        <div class="relative w-full h-full rounded-2xl bg-black">
          <h2 class="p-5 text-5xl font-bold">FREEDOM DIVE</h2>
        </div>
      </div>
    </main>

    <canvas id="mainCanvas" class="block"></canvas>
    <script src="./build.js"></script>
  </body>
</html>
